features_title_1="Više od razmene"
features_title_2="Savršeni odgovor na vaše potrebe"
features_text_1="Naša će vam platforma pomoći da izgradite svoj onlajn biznis, lične blogove i prisutnost na društvenim mrežama povećanjem prometa na sajtu, poboljšati rangiranje na pretraživačima, kao i omogućiti dobijanje besplatnih signala na društvenim mrežama od strane stvarnih korisnika."
features_text_2="Everve vam omogućava da razmenite onlajn aktivnosti za novac. Ove se aktivnosti kreću od praćenja određenih osoba na Instagramu, Twitter-u, VK-u, itd, ili pregledanja, lajkovanja, pretplaćivanja, komentarisanja YouTube videa ili bilo kojih drugih vrsta aktivnosti. Ove aktivnosti najčešće pripadaju drugim članovima Everve platforme koji se takođe trude da unaprede svoj društveni status."
features_text_3="Jednom kad ste ostvarili dovoljno para, možete ih razmeniti za društveni angažman na sopstvenim linkovima. Mi vam čak omogućujemo da podignete ovaj novac u kešu, ali isto tako možete da ga upotrebite da upotpunite svoje novčano stanje, ako ne želite da odrađujete akcije."
features_text_4="Everve postoji samo za to da pruži najbolji način unapređenja društvenog angažmana, veb sajtova, SEO-a i mnogo toga drugog..."
ext_title="Chrome ekstenzija dostupna za lako, brzo i automatsko sticanje para"
ext_text_1="Korišćenje naše jedinstvene ekstenzije vam omogućava automatsko ostvarivanje dobiti, dok pijete kafu ili surfujete na netu."
ext_text_2="Besplatna Chrome Everve ekstenzija vam omogućava jedinstvenu i autentičnu optimizaciju radnji koje mogu dramatično unaprediti vaš performans na društvenim mrežama"
ext_text_3="Dolazi sa nizom sjajnih svojstava koje uključuju: odložene radnje, spavaći mod, veštačku inteligenciju, start/pauza opciju za svaki modul"
