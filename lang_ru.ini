ext_text_2="Бесплатное расширение Chrome от Everve предоставляет вам уникальную возможность оптимизации, которая может значительно повысить вашу производительность в социальных сетях"
ext_text_3="Наше расширение поставляется с целым рядом замечательных функций. В их числе: задержка между выполнением задач, спящий режим, искусственный интеллект, возможность запуска/паузы для каждого модуля соцсетей."
ext_text_4="Мы работаем над тем, чтобы сделать это расширение максимально эффективным для вас, и, поэтому, выпускаем еженедельные обновления для его улучшения"
