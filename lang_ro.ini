ext_text_2="Această extensie îți oferă o unică și autentică optimizare a acțiunilor îmbunătățind în mod evident performanțele pe rețelele sociale"
ext_text_3="Vine la pachet cu o serie de ustensile: timp variabil între acțiuni, modul \"sleep\", inteligență artificială, opțiunea de start/pause pentru fiecare modul"
ext_text_4="Încercăm să facem această extensie cât mai eficientă posibil și din acest motiv venim cu actualiazri săptămânale."
